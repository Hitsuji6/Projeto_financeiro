<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Site para organizar minhas próprias finanças">
	<link rel="icon" href="img/coin_18x18.png">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Financeiro</title>
</head>
<body>
	<header class="cabecalho">
		<img class="cabecalho-imagem" src="img/perfil.png" title="Para de gastar" alt="Para de gastar">
		<nav class="cabecalho-menu">
			<a class="cabecalho-menu-item">Gastos</a>
			<a class="cabecalho-menu-item">NFCe</a>
			<a class="cabecalho-menu-item">Aplicativo</a>
			<a class="cabecalho-menu-item">Sobre</a>
		</nav>
	</header>
	<main class="conteudo">
		<section class="conteudo-principal">
			<div class="conteudo-principal-escrito">
				<h1 class="conteudo-principal-escrito-titulo">Controle de Finanças</h1>
				<h2 class="conteudo-principal-escrito-subtitulo">Baixa o aplicativo pra escanear o QR code ai</h2>
				<button class="conteudo-principal-escrito-botao">Download</button>
			</div>
			<img class="conteudo-principal-imagem" src="img/celular.png">
		</section>
		<section class="conteudo-secundario">
			<table class="conteudo-secundario-tabela">
				<tr>
					<th>Descrição</th>
					<th>Quantidade</th>
					<th>Valor Total</th>
					<th>Data/Hora</th>
				</tr>
				<tr>
					<td>Nome Produto</td>
					<td>Quantidade</td>
					<td>Valor Total</td>
					<td>Data/Hora</td>
				</tr>
			</table>
		</section>
	</main>
	<footer class="rodape">
		<img class="rodape-imagem" src="img/Logo_Hitsuji.png">
	</footer>
</body>
</html>
